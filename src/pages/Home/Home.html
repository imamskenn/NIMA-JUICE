<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="../../assets/styles/style.css">
</head>
<body>
  <header class="top-bar">
    <div class="left">NIMA JUICE</div>
    <div class="right"><button>Pelanggan</button></div>
  </header>

  <div class="top-card" id="topCard">
    <h2>Promo Hari Ini</h2>
    <p>Diskon 20% untuk semua produk!</p>
  </div>

  <div class="carousel">
    <div class="slides">
      <img src="../../assets/images/img1.jpg" alt="Slide 1">
      <img src="../../assets/images/img2.jpg" alt="Slide 2">
      <img src="../../assets/images/img3.jpg" alt="Slide 3">
    </div>
  </div>

  <nav class="bottom-nav">
    <button onclick="window.location.href='../Home/Home.html'">Home</button>
    <button onclick="window.location.href='../Profile/Profile.html'">Profile</button>
    <button onclick="window.location.href='../Login/Signup.html'">Daftar</button>
    <button onclick="window.location.href='../Login/Login.html'">Login</button>
  </nav>

  <script>
    window.addEventListener("scroll", () => {
      const card = document.getElementById("topCard");
      const scrollY = window.scrollY;
      if (scrollY > 50) {
        card.style.transform = "scale(0.8)";
        card.style.opacity = "0.5";
      }
      if (scrollY > 150) {
        card.style.opacity = "0";
        card.style.display = "none";
      }
    });
  </script>
</body>
</html>
