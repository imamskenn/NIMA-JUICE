<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="../../assets/styles/style.css">
</head>
<body>
  <header class="top-bar">
    <div class="left">NIMA JUICE</div>
    <div class="right"><button>Pelanggan</button></div>
  </header>

  <div class="content">
    <img id="profileImage" src="../../assets/images/default-avatar.png" alt="Foto Profil" width="120">
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="updatePhoto()">Ubah Foto</button>

    <input id="name" placeholder="Nama">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="saveProfile()">Simpan</button>
  </div>

  <nav class="bottom-nav">
    <button onclick="window.location.href='../Home/Home.html'">Home</button>
    <button onclick="window.location.href='../Profile/Profile.html'">Profile</button>
    <button onclick="window.location.href='../Login/Signup.html'">Daftar</button>
    <button onclick="logout()">Keluar</button>
  </nav>

  <script>
    function updatePhoto() {
      const file = document.getElementById("photoInput").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => document.getElementById("profileImage").src = e.target.result;
        reader.readAsDataURL(file);
      }
    }
    function saveProfile() {
      alert("Profile updated!");
    }
    function logout() {
      window.location.href="../Login/Login.html";
    }
  </script>
</body>
</html>
