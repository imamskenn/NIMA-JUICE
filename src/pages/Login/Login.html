<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../../assets/styles/style.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <span>Login</span>
    </header>

    <main class="app-body">
      <section class="section">
        <div class="section-body">
          <input id="username" placeholder="Username">
          <input id="password" type="password" placeholder="Password">
          <button onclick="login()">Login</button>
          <pre id="result"></pre>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <nav class="menu-bar">
        <a href="../Home/Home.html" class="menu-bar-item">Home</a>
        <a href="../Profile/Profile.html" class="menu-bar-item">Profile</a>
        <a href="../Login/Login.html" class="menu-bar-item menu-bar-item--active">Login</a>
        <a href="../Signup/Signup.html" class="menu-bar-item">Daftar</a>
      </nav>
    </footer>
  </div>

  <script type="module">
    import { loginUser } from '../../services/api.js';
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const data = await loginUser(username, password);
      document.getElementById("result").innerText = data.message;
      if (data.message === "LOGIN BERHASIL") {
        window.location.href="../Home/Home.html";
      }
    }
    window.login = login;
  </script>
</body>
</html>
