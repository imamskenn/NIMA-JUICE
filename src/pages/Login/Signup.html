<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="../../assets/styles/style.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <span>Signup</span>
    </header>

    <main class="app-body">
      <section class="section">
        <div class="section-body">
          <input id="username" placeholder="Username">
          <input id="password" type="password" placeholder="Password">
          <input id="confirmPassword" type="password" placeholder="Konfirmasi Password">
          <button onclick="signup()">Daftar</button>
          <pre id="result"></pre>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <nav class="menu-bar">
        <a href="../Home/Home.html" class="menu-bar-item">Home</a>
        <a href="../Profile/Profile.html" class="menu-bar-item">Profile</a>
        <a href="../Login/Login.html" class="menu-bar-item">Login</a>
        <a href="../Signup/Signup.html" class="menu-bar-item menu-bar-item--active">Daftar</a>
      </nav>
    </footer>
  </div>

  <script type="module">
    import { registerUser } from '../../services/api.js';
    async function signup() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        document.getElementById("result").innerText = "Password tidak sama!";
        return;
      }
      const data = await registerUser(username, password, "user");
      document.getElementById("result").innerText = data.message;
      if (data.message === "USER TERDAFTAR") {
        window.location.href="../Login/Login.html";
      }
    }
    window.signup = signup;
  </script>
</body>
</html>
