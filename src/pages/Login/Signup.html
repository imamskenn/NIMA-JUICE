<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - NIMA Juice</title>
  <link rel="stylesheet" href="../../src/styles/style.css">
</head>
<body>
  <div class="signup-container">
    <h1>Daftar NIMA Juice</h1>
    <input id="username" placeholder="Username">
    <input id="email" placeholder="Email" type="email">
    <input id="password" placeholder="Password" type="password">
    <input id="confirmPassword" placeholder="Konfirmasi Password" type="password">
    <button onclick="signup()">Daftar</button>
    <div class="small">Sudah punya akun? <a href="/NIMA-JUICE/src/pages/Login/Login.html">Login</a></div>
    <pre id="result"></pre>
  </div>

  <script type="module">
    import { signupUser } from '../../services/api.js';

    async function signup() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword) {
        document.getElementById("result").innerText = "Password tidak sama!";
        return;
      }

      const text = await signupUser(username, email, password);
      document.getElementById("result").innerText = text;

      if(text.startsWith("SIGNUP BERHASIL")) {
        // redirect ke login
        window.location.href = "../login/Login.html";
      }
    }
  </script>
</body>
</html>
