<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - NIMA Juice</title>
  <link rel="stylesheet" href="../../assets/styles/style.css" />
</head>
<body>
  <div class="signup-container">
    <h1>Daftar NIMA Juice</h1>

    <input id="username" placeholder="Username" />
    <input id="password" placeholder="Password" type="password" />
    <input id="confirmPassword" placeholder="Konfirmasi Password" type="password" />

    <button type="button" onclick="signup()">Daftar</button>

    <div class="small">
      Sudah punya akun? <a href="../Login/Login.html">Login</a>
    </div>

    <pre id="result"></pre>
  </div>

  <script type="module">
    import { registerUser } from '../../services/api.js';

    async function signup() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        document.getElementById("result").innerText = "Password tidak sama!";
        return;
      }

      const data = await registerUser(username, password, "user");
      console.log("Signup response:", data);

      document.getElementById("result").innerText = data.message;

      if (data.message === "USER TERDAFTAR") {
        window.location.href = "../Login/Login.html";
      }
    }

    window.signup = signup;
  </script>
</body>
</html>
